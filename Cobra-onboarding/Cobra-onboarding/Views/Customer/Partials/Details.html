<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h3>Customer Details</h3>
    <ul>
        <li ng-repeat="x in Details">
            {{x.customerName}}
            {{x.date}}
            {{x.ProductCount}}
            <ul>
                <li ng-repeat="p in x.Products">
                    {{p.Name}}
                    {{p.Price}}
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
